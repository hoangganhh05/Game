workflows:
  build-ios:
    name: Build Unity iOS App
    environment:
      vars:
        UNITY_VERSION: 2022.3.0f1 # thay bằng đúng version của bạn
      xcode: latest
    scripts:
      - name: Activate Unity license
        script: echo "Skipping license activation (Free Tier)"
      - name: Build iOS app
        script: |
          /Applications/Unity/Hub/Editor/$UNITY_VERSION/Unity.app/Contents/MacOS/Unity \
            -batchmode -nographics -silent-crashes -quit \
            -projectPath . \
            -executeMethod BuildScript.PerformIOSBuild
    artifacts:
      - build/ios/**/*.ipa
